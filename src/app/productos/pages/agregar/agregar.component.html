<h1 class="mt-5">Agregar Producto</h1>
<hr />

<form [formGroup]="myForm">
  <div class="row g-3 aling-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" formControlName="nombre" />
    </div>
    <div class="col-auto">
      <span
        [valido]="tieneError('nombre')"
        error-msg
        [mensaje]="texto1"
        [color]="color"

      ></span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary m-3" (click)="cambiarNombre()">Guardar</button>
      <button class="btn btn-primary" (click)="cambiarColor()">Cambiar color</button>

    </div>
  </div>


</form>

<h3 class="mt-5">Form</h3>
<pre>Valid: {{ myForm.valid }}</pre>
<pre>Value: {{ myForm.value | json }}</pre>
